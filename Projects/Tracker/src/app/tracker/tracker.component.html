<div class="row">

  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSubmit()">
      <h3 style="text-align: center">Jira Description</h3>
      <!-- Month -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="month">Month</label>
            <select class="form-control" id="month">
              <option *ngFor="let mn of monthName">{{mn}}</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Jira Id -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="jiraId">Jira ID</label>
            <input
              type="text"
              id="jiraId"
              class="form-control">
          </div>
        </div>
      </div>


      <!-- Customer -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="developerName">Customer Name</label>
            <select class="form-control" id="developerName">
              <option *ngFor="let cn of customerName">{{cn}}</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Description -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Jira Description</label>
            <input
              type="text"
              id="description"
              class="form-control">
          </div>
        </div>
      </div>

      <!-- Developer -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="developerName">Developer</label>
            <select class="form-control" id="developerName">
              <option *ngFor="let dn of developerName">{{dn}}</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Priority -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label>Priority</label>
            <div class="radio-inline" *ngFor="let p of priority">
              <li>
                <input type="radio" name="priority">{{p}}
              </li>
            </div>
          </div>
        </div>
      </div>



      <!-- Severity -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label>Severity</label>
            <div class="radio-inline" *ngFor="let s of severity">
              <li>
                <input type="radio" name="priority">{{s}}
              </li>
            </div>
          </div>
        </div>
      </div>

      <!-- Version -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="version">Version</label>
            <input
              type="text"
              id="version"
              class="form-control">
          </div>
        </div>
      </div>

      <!-- ETA To FIX -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="etaToFix">Eta To Fix</label>
            <input
              type="date"
              id="etaToFix"
              class="form-control">
          </div>
        </div>
      </div>

      <!-- Defect type -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label>Defect Type</label>
            <div class="radio-inline" *ngFor="let dt of defectType">
              <li>
                <input type="radio" name="priority">{{dt}}
              </li>
            </div>
          </div>
        </div>
      </div>

      <hr>
      <h3 style="text-align: center">Defect Status</h3>

      <!-- Developer -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="developerName">Developer Name</label>
            <input
              type="text"
              id="developerName"
              class="form-control">
          </div>
        </div>
      </div>

      <!-- Start Date -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input
              type="date"
              id="startDate"
              class="form-control">
          </div>
        </div>
      </div>

      <!-- End Date -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="endDate">End Date</label>
            <input
              type="date"
              id="endDate"
              class="form-control">
          </div>
        </div>
      </div>

      <!-- Status -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="sel1">Jira Status</label>
            <select class="form-control" id="sel1">
              <option *ngFor="let st of status">{{st}}</option>
            </select>
         </div>
        </div>
      </div>


      <!-- Step To Reproduce-->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label>Step To Reproduce</label>
            <div class="radio-inline" *ngFor="let str of stepToReproduce">
              <li>
                <input type="radio" name="priority">{{str}}
              </li>
            </div>
          </div>
        </div>
      </div>

      <!-- Steps to Reproduce - Details if any -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="stepToReproduceDetailsIfAny">Steps to Reproduce - Details if any</label>
            <textarea name="stepToReproduceDetailsIfAny" rows="3" class="form-control"></textarea>
          </div>
        </div>
      </div>

      <!-- Follow Up With GS2: -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label>Follow Up With GS2</label>
            <div class="radio-inline" *ngFor="let fuwgs2 of followUpWithGS2">
              <li>
                <input type="radio">{{fuwgs2}}
              </li>
            </div>
          </div>
        </div>
      </div>

      <hr>
      <h3 style="text-align: center">Time Taken (In Hours)</h3><br>

      <!-- Environment Setup: -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="environmentSetup">Environment Setup</label>
            <input
              type="number"
              id="environmentSetup"
              class="form-control">
          </div>
        </div>
      </div>

      <!-- Analysis: -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="analysis">Analysis</label>
            <input
              type="number"
              id="analysis"
              class="form-control">
          </div>
        </div>
      </div>

      <!-- Developement -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="devlopement">Developement</label>
            <input
              type="number"
              id="devlopement"
              class="form-control">
          </div>
        </div>
      </div>

      <!-- Code Review: -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="codeReview">Code Review</label>
            <input
              type="number"
              id="codeReview"
              class="form-control">
          </div>
        </div>
      </div>

      <!-- Provided Support To QA -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="providedSupportToQA">Provided Support To QA</label>
            <input
              type="number"
              id="providedSupportToQA"
              class="form-control">
          </div>
        </div>
      </div>

      <!-- Rework -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="rework">Rework</label>
            <input
              type="number"
              id="rework"
              class="form-control">
          </div>
        </div>
      </div>

      <hr>
      <h3 style="text-align: center"> Porting Information</h3><br>

      <!-- Porting required yes or no -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label>Porting Required</label>
            <div class="radio-inline" *ngFor="let pr of portingRequired">
              <li>
                <input type="radio">{{pr}}
              </li>
            </div>
          </div>
        </div>
      </div>


      <!-- Porting Jira Id -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="portingJiraId">Porting Jira ID</label>
            <input
              type="text"
              id="portingJiraId"
              class="form-control">
          </div>
        </div>
      </div>


      <!-- Porting Effort -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="portingEffort">Porting Effort</label>
            <input
              type="number"
              id="portingEffort"
              class="form-control">
          </div>
        </div>
      </div>

      <!-- Reason (Incase the defect is NOT ported) -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="reason">Reason (Incase the defect is NOT ported)</label>
            <textarea name="reason" rows="3" class="form-control" ></textarea>
          </div>
        </div>
      </div>


      <!-- Total Effort (excluding porting & follow-up) -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="totalEffort">Total Effort (excluding porting & follow-up)</label>
            <input
              type="number"
              id="totalEffort"
              class="form-control">
          </div>
        </div>
      </div>

      <!-- Complexity -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="complexity">Complexity</label>
            <select class="form-control" id="complexity">
              <option *ngFor="let c of complexity">{{c}}</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Context Switch(Yes/No) -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label >Context Switch</label>
            <div class="radio-inline" *ngFor="let cs of contextSwitch">
              <li>
                <input type="radio">{{cs}}
              </li>
            </div>
          </div>
        </div>
      </div>

      <!-- MonthCode -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="monthCode">Month Code</label>
            <input
              type="text"
              id="monthCode"
              class="form-control">
          </div>
        </div>
      </div>

      <!-- Duplicate -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label >Duplicate</label>
            <div class="radio-inline" *ngFor="let d of dublicate">
              <li>
                <input type="radio">{{d}}
              </li>
            </div>
          </div>
        </div>
      </div>




      <!-- Submit-->
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="">Save</button>
          <button type="button" class="btn btn-primary" (click)="onUpdate()">Update</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <br><br>

    </form>
  </div>
</div>
